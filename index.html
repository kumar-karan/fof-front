<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FUNDMAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap"
      rel="stylesheet" />
    <style>
      /* ----- All CSS styles go here (same as before, do NOT change without request) ----- */
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img class="nav-logoimg" src="images/logo.png" alt="FUNDMAP Logo" />
        <img class="nav-logotextimg" src="images/logotext.png" alt="FUNDMAP" />
        <span class="nav-title-company">FUNDMAP</span>
      </div>
      <div class="nav-controls">
        <label class="nav-upload-btn">
          <input type="file" id="jsonFile" accept=".json,application/json" />
          Upload JSON
        </label>
      </div>
    </nav>
    <form
      class="main-form"
      id="inputForm"
      autocomplete="off"
      onsubmit="return false;">
      <label for="cusipBox">CUSIP</label>
      <input type="text" id="cusipBox" required placeholder="e.g. BRT83LXX4" />
      <label for="clientBox">Client</label>
      <input type="text" id="clientBox" required placeholder="e.g. ACME" />
      <label for="dateBox">Date</label>
      <input type="date" id="dateBox" required />
      <button id="visualizeBtn" type="button">Visualize</button>
    </form>
    <div id="canvas-outer" class="pan-mode">
      <div id="canvas-stack">
        <svg id="edgesSVG"></svg>
        <div id="nodeLayer"></div>
      </div>
      <div class="zoom-controls">
        <div class="zoom-buttons">
          <button class="zoom-btn" id="zoom-in">+</button>
          <button class="zoom-btn" id="zoom-out">-</button>
        </div>
        <button class="zoom-reset" id="zoom-reset">Reset View</button>
        <div class="zoom-info"><span id="zoom-level">100%</span></div>
      </div>
      <div class="sidebar" id="sidePanel"></div>
    </div>
    <script>
      // JavaScript comes here (see next step)
    </script>
  </body>
</html>
